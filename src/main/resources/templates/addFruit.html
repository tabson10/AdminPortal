<!doctype html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
    <div th:replace="common/header :: navbar" />

    <div class="container">
        <div class="row">
            <form class="form-horizontal" th:action="@{/fruit/add}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend class="center-block">Informacje o nowej patrii owoców</legend><span style="font-size: small">* pole wymagane</span>
                    <div class="form-group">
                        <label for="fruit" class="col-xs-2 control-label">* Owoc:</label>
                        <div class="col-xs-8">
                            <select th:value="${batch.fruit}" id="fruit" class="form-control" name="fruit">
                                <option value="" selected="selected" disabled="disabled">Wybierz owoc</option>
                                <option value="1" th:selected="(${batch.fruit}=='1')">Jabłko</option>
                                <option value="2" th:selected="(${batch.fruit}=='2')">Gruszka</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-xs-2 control-label">* Gatunek:</label>
                        <div class="col-xs-8">
                            <input type="text" name="type" class="form-control" id="type" placeholder="Gatunek" th:value="${batch.type}" required="required" />
                            <span class="help-block">Gatunek owocu</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity" class="col-xs-2 control-label">* Ilość:</label>
                        <div class="col-xs-8">
                            <input type="text" name="quantity" class="form-control" id="quantity" placeholder="Ilość" th:value="${batch.quantity}" required="required" />
                            <span class="help-block">Ilość</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-xs-2 control-label">* Cena:</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <span class="input-group-addon">zł</span>
                                <input type="text" name="price" class="form-control" id="price" placeholder="Cena" th:value="${batch.price}" required="required" />
                            </div>
                            <span class="help-block">Cena za 1 kg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-xs-2 control-label">* Data ważności:</label>
                        <div class="col-xs-8">
                            <input type="date" name="date" class="form-control" id="date" placeholder="Data ważności" th:value="${batch.date}" required="required" />
                            <span class="help-block">Data ważności partii</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="warehouse" class="col-xs-2 control-label">* Magazyn:</label>
                        <div class="col-xs-8">
                            <select th:value="${batch.warehouse}" id="warehouse" class="form-control" name="warehouse">
                                <option value="" selected="selected" disabled="disabled">Wybierz magazyn</option>
                                <option value="1" th:selected="(${batch.warehouse}=='1')">Kraków</option>
                                <option value="2" th:selected="(${batch.warehouse}=='2')">Warszawa</option>
                                <option value="3" th:selected="(${batch.warehouse}=='3')">Gdańsk</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="producer" class="col-xs-2 control-label">ID Producenta:</label>
                        <div class="col-xs-8">
                            <input type="text" name="producer" class="form-control" id="producer" placeholder="ID Producenta" th:value="${batch.producer}"/>
                            <span class="help-block">ID Producenta</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-xs-2 control-label">Opis:</label>
                        <div class="col-sm-10">
                            <textarea rows="5" type="text" name="description" class="form-control" id="description" placeholder="Opis" th:value="${batch.description}"></textarea>
                            <span class="help-block">Opis partii</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="fruitImage">Wyślij zdjęcie partii:</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="fruitImage" type="file" name="fruitImage" th:value="${batch.fruitImage}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Dodaj</button>
                            <a class="btn btn-danger" th:href="@{/}">Wstecz</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
