<!doctype html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
    <div th:replace="common/header :: navbar" />
        <div class="container">
            <div class="table-responsive">
                <table id="batchListTable" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Gatunek</th>
                        <th>Cena</th>
                        <th>Ilość</th>
                        <th>Producent</th>
                        <th>Magazyn</th>
                        <th>Operacja</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="batch-item" data-th-each="batch: ${batchList}">
                            <!--<td><input hidden="hidden" name="batchId" th:value="${batch.batchId}" /></td> -->
                            <td><a th:href="@{/fruit/batchInfo(id=${batch.batchId})}"><span th:text="${batch.type}"></span></a></td>
                            <td th:text="${batch.price}"></td>
                            <td th:text="${batch.quantity}"></td>
                            <td th:text="${batch.producer}"></td>
                            <td th:text="${batch.warehouse}"></td>
                            <td>
                                <input hidden="hidden" name="batchId" th:value="${batch.batchId}" />
                                <a th:href="@{/fruit/remove(id=${batch.batchId})}" class="btn btn-danger btn-xs delete-batch">Usuń</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <div th:replace="common/header :: body-bottom-scripts" />

    <script>
        $(document).ready( function () {
            $('#batchListTable').DataTable();
        } );
    </script>
</body>
</html>
